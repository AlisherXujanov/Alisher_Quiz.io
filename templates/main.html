<h1>Level-1 Eurika-Quiz</h1>

<form action="/quiz" method="POST">
   <ol>
      {% for i in q %}
         <li>Where is <u>{{ i }}</u> located? </li>
         {% for j in o[i] %}
            <input type="radio" value="{{ j }}" name="{{ i }}" />{{j}}
         {% endfor %}
      {% endfor %}
   </ol>
   <input type="submit" value="Submit" />
</form>
